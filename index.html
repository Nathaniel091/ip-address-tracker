<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP-Address-Tracker</title>

	<!-- StyleSheets -->
	<!-- bootstrap style sheets -->
	<link rel="stylesheet" type="" href="bootstrap/css/bootstrap.css">
	<!-- main css file -->
	<link rel="stylesheet" type="" href="css/main.css">
	<!-- media css -->
	<link rel="stylesheet" type="" href="css/media.css">
</head>

<body class="bg-dark text-center">
	<header id="" class="">
		<!-- Image Used As Background -->
		<div id="bg-image-cont" class="" style="background: #0a68d9; width: 100%; height: 200px;">
			<img src="images/pattern-bg.png" alt="pattern image" height="100%" width="100%">
		</div>

		<!-- Text-Container and Search Box-->
		<div id="text-container" class="mx-auto">
			<h2 id="" class="text-white">IP Address Tracker</h2>
			<form action="" id="" class="d-flex">
				<input id="search-box" type="search" name="search" placeholder="Search for any IP address or domain">
				<button id="submit-button" type="submit">Search</button>
			</form>
		</div>

		<!-- Warning -->
		<div id="warning-cont" class="">
			<Small id="warning" class="text-white">WARNING: 'Data may not be very accurate'.</Small>
		</div>

		<!-- IP-Details -->
		<div id="ip-details" class="d-flex justify-content-between mx-auto p-2 px-4 bg-white">
			<!-- ip-address-info -->
			<div id="ip-address-container" class="">
				<small id="" class="">IP ADDRESS</small>
				<h4 id="IP-details" class="">192.212.174.101</h4>
			</div>

			<!-- location-info -->
			<div id="location-container" class="">
				<small id="" class="">LOCATION</small>
				<h4 id="location-details" class="">Brooklyn, NY 10001</h4>
			</div>

			<!-- timezone-info -->
			<div id="" class="timezone-container">
				<small id="" class="">TIMEZONE</small>
				<h4 id="timezone-details" class="">UTC -05:00</h4>
			</div>

			<!-- isp-info -->
			<div id="" class="isp-container">
				<small id="" class="">ISP</small>
				<h4 id="ISP-details" class="">SpaceX Starlinks</h4>
			</div>
		</div>
	</header>



	<main id="" class="">
		<!-- iframe for map -->
		<!-- <iframe id="map-frame" style="width:100%; height:90vh; border:0;" frameborder="0" src="https://googleMapsEmbedAPI.com ('_')This iframe is working with the javascript file)" allowfullscreen></iframe> -->

		<!-- <iframe id="map-frame" frameborder="0" style="border:0; height:90vh; width:100%;" src="https://www.google.com/maps/embed/v1/undefined?origin=...&q=...&destination=...&center=...&zoom=5&key=AIzaSyBL_nzHgULHBN9BACCmABwpR1IwWK27fvw&maptype=satellite" allowfullscreen></iframe> -->

		<iframe id="map-frame" style="width:100%; height:90vh; border:0;" frameborder="0" src="" allowfullscreen></iframe>
	</main>
<!-- https://www.google.com/maps/embed/v1/view?key=${googleMapsEmbed_API_KEY}&center=${lat},${lng}&zoom=5&maptype=satellite -->

<!-- lat: 50.1039, lng: 8.64917 -->


	<!-- bootstrap ------------------------------------------------------->
	<!-- bootstrap jQuery -->
	<script src="bootstrap/jquery/jquery-3.5.1%28compressed%20production%29.min.js"></script>
	<!-- bootstrap popper.js -->
	<!-- bootstrap js -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- Main javascript file --------------------------------------------->
	<script src="js/script.js"></script>
</body>
</html>
