<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP-Address-Tracker</title>

	<!-- StyleSheets -->
	<!-- bootstrap style sheets -->
	<link rel="stylesheet" type="" href="bootstrap/css/bootstrap.css">
	<!-- main css file -->
	<link rel="stylesheet" type="" href="css/main.css">
	<!-- media css -->
	<link rel="stylesheet" type="" href="css/media.css">

<body class="bg-dark text-center">
	<header id="" class="">
		<!-- Image Used As Background -->
		<div id="" class="" style="background: #0a68d9; width: 100%; height: 200px;">
			<img src="images/pattern-bg.png" alt="pattern image" height="100%" width="100%">
		</div>

		<!-- Text-Container and Search Box-->
		<div id="text-container" class="mx-auto">
			<h2 id="" class="text-white">IP Address Tracker</h2>
			<form action="" id="" class="d-flex">
				<input id="search-box" type="search" name="search" placeholder="Search for any IP address or domain">
				<button id="submit-button" type="submit">Search</button>
			</form>
		</div>

		<!-- Warning -->
		<div id="warning-cont" class="">
			<Small id="warning" class="text-white">WARNING: 'To prevent storing your search history, use this service on a private tab or incognito mode'.</Small>
		</div>

		<!-- IP-Details -->
		<div id="ip-details" class="d-flex justify-content-between mx-auto p-2 px-4 bg-white">
			<!-- ip-address-info -->
			<div id="ip-address-container" class="">
				<small id="" class="">IP ADDRESS</small>
				<h4 id="IP-details" class="">192.212.174.101</h4>
			</div>

			<!-- location-info -->
			<div id="location-container" class="">
				<small id="" class="">LOCATION</small>
				<h4 id="location-details" class="">Brooklyn, NY 10001</h4>
			</div>

			<!-- timezone-info -->
			<div id="" class="timezone-container">
				<small id="" class="">TIMEZONE</small>
				<h4 id="timezone-details" class="">UTC -05:00</h4>
			</div>

			<!-- isp-info -->
			<div id="" class="isp-container">
				<small id="" class="">ISP</small>
				<h4 id="ISP-details" class="">SpaceX Starlinks</h4>
			</div>
		</div>
	</header>
