<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP-Address-Tracker</title>

	<!-- StyleSheets -->
	<!-- bootstrap style sheets -->
	<link rel="stylesheet" type="" href="bootstrap/css/bootstrap.css">
	<!-- main css file -->
	<link rel="stylesheet" type="" href="css/main.css">
	<!-- media css -->
	<link rel="stylesheet" type="" href="css/media.css">

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body class="bg-dark text-center">
	<!-- Header -->
	<header id="" class="">
		<!-- Image Used As Background For Header-->
		<div id="bg-image-cont" class="" style="background: #0a68d9; width: 100%; height: 100%;">
			<img src="images/pattern-bg.png" alt="footer background image" height="100%" width="100%">
		</div>

		<!-- Text-Container and Search Box-->
		<div id="text-container" class="mx-auto">
			<h1 id="" class="text-white">IP Address Tracker</h1>
			<form action="" id="" class="d-flex">
				<input id="search-box" type="search" name="search" placeholder="Search for any IP(Ipv4) address e.g 1.1.1.1">
				<button id="submit-button" type="submit">Search</button>
			</form>
		</div>

		<!-- Warning -->
		<div id="warning-cont" class="d-flex justify-content-center mx-auto">
			<small id="warning" class="text-white">Disclaimer: 'Data may not be very accurate'.</small>
			<!-- working with javascript -->
			<span id="animation" class="loading-animation d-none"></span>
		</div>

		<!-- IP-Details -->
		<div id="ip-details" class="d-flex justify-content-between mx-auto p-2 px-4 bg-white">
			<!-- ip-address-info -->
			<div id="ip-address-container" class="">
				<small id="" class="">YOUR IP ADDRESS</small>
				<h4 id="IP-details" class="">192.212.174.101</h4>
			</div>

			<!-- location-info -->
			<div id="location-container" class="">
				<small id="" class="">LOCATION</small>
				<h4 id="location-details" class="">Brooklyn, NY 10001</h4>
			</div>

			<!-- timezone-info -->
			<div id="" class="timezone-container">
				<small id="" class="">TIMEZONE</small>
				<h4 id="timezone-details" class="">UTC -05:00</h4>
			</div>

			<!-- isp-info -->
			<div id="" class="isp-container">
				<small id="" class="">ISP</small>
				<h4 id="ISP-details" class="">SpaceX Starlinks</h4>
			</div>
		</div>
	</header>


	<!-- Main -->
	<main id="" class="">
		<!-- Iframe -->
		<iframe id="map-frame" style="width:100%; height:90vh; border:0;" frameborder="0" src="" allowfullscreen></iframe>
	</main>


	<!-- Footer -->
	<footer id="" class="">
		<!-- Div Used As Background For-->
		<div id="bg-image-cont" class="" style="position: absolute; top: 0; left: 0; background: linear-gradient(to right, rgb(233, 100, 3), rgb(16, 61,34)); width: 100%; height: inherit;">
			<!-- will not be displayed on small screens -->
			<img id="bg-image" src="images/pattern-bg.png" alt="footer background image" height="100%" width="100%">
		</div>

		<section id="footer-container" class="text-white">
			<!-- Credit -->
			<div id="credit" class="d-flex mx-auto pt-4 pb-4 text-center">
				<div id="" class="d-flex mx-auto justify-content-between">
					<!-- frontendmentor -->
					<div id="frontendmentor" class="">
						<p id="" class="">Challeng by <a target="blank" href="https://www.frontendmentor.io/" id="" class="">frontendmentor.io</a></p>

						<!-- "hr" will activated on small screens in media querry-->
						<hr class="d-none">
					</div>

					<!-- my contact details -->
					<div id="myContactDetails" class="d-flex text-center">
						<p id="" class="mr-2">Meet the Developer:</p>
						<div id="myLinks" class="d-inline">
							<!-- github -->
							<a class="mr-2" href="https://github.com/nathaniel091" target="_blank" title="meet me on github">
								<i class="fab fa-github"></i>
							</a>

							<!-- facebook -->
							<a class="mr-2" href="https://facebook.com/vivian.donald.944" target="_blank" title="meet me on facebook">
								<i id="" class="fab fa-facebook"></i>
							</a>

							<!-- whatsapp -->
							<a class="mr-2" href="https://wa.me/+2347063978973?text=Hi, am Nathaniel. How may i help you?" target="_blank" title="WhatsApp">
								<i id="" class="fab fa-whatsapp"></i>
							</a>
							
							<!-- twitter -->
							<a href="https://twitter.com/new__dev" target="_blank" title="twitter @New__Dev">
								<i id="" class="fab fa-twitter"></i>
							</a>

						</div>
					</div>
				</div>
	 		</div>

			<!-- copyright -->
			 <div id="copyrightCont" class="mx-auto">
				<p id="copyright" class="">Copyright &copy;</p>
			</div>
		</section>
	</footer>


	<!-- bootstrap -----------------------------------------------------
	<!-- bootstrap jQuery -->
	<script src="bootstrap/jquery/jquery-3.5.1%28compressed%20production%29.min.js"></script>
	<!-- bootstrap popper.js -->
	<!-- bootstrap js -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<!-- Main javascript file --------------------------------------------->
	<script src="js/script.js"></script>



	<!-- FACEBOOK -->
	<!-- Facebook messenger =============================================================== -->
	<!-- Load Facebook SDK for JavaScript -->
     <div id="fb-root"></div>
     <script>
		window.fbAsyncInit = function() {
			FB.init({
			  xfbml            : true,
			  version          : 'v9.0'
			});
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
     	}(document, 'script', 'facebook-jssdk'));
 	</script>

     <!-- Facebook Chat Plugin code -->
     <div class="fb-customerchat" attribution="setup_tool" page_id="100382142089191" logged_in_greeting="Hi! How may we help you?" logged_out_greeting="Hi! How may we help you?"></div>
	<!-- End of Facebook Chat Plugin =============================================================== -->
</body>
</html>
<!-- The End -->
